    model: CUSTOM
    data_rate: 10MHz
    id: main_display
    spi_id: display_qspi
    color_order: rgb
    dimensions:
      height: 412
      width: 412     
    cs_pin: GPIO21
    reset_pin: 
      pca9554: pca9554a_device
